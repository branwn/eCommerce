<head>

<body>
<h1 th:text="${host}">User List</h1>
<h2>search user</h2>
<form action="/api/user" method="get">

<h2>user list</h2>
<table>
    <tr>
        <th>ID</th>
        <th>NAME</th>
<!--        <th>AGE</th>-->

    <tr th:each="User : ${List}">
        <td th:text="${User.getId()}">1</td>

</table>
