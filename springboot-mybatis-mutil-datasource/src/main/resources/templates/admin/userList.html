<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1 th:text="${host}">User List</h1>
<h2>search user</h2>

<form action="#" th:action="@{/userList}" th:object="${user}" method="post">
    <p>Name: <input type="text" th:field="*{userName}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<h2>user list</h2>
<table>
    <tr>
        <th>ID</th>
        <th>NAME</th>
<!--        <th>AGE</th>-->
    </tr>
    <tr th:each="User : ${List}">
        <td th:text="${User.getId()}">1</td>
        <td th:text="${User.getUserName()}">æµ·</td>
    </tr>
</table>
</body>
</html>
