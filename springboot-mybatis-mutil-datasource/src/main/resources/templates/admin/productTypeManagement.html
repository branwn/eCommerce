    <div id="hname" style="background-color:#35cfcd;">
        <h1 style="margin-bottom:0;text-align:center;" >商品类型管理</h1>
    </div>


    <div id="body1" style="background-color:#BFC9CA;height:250px;width:150px;float:left;">
        <b>搜索</b>
        <form name="input" action="/admin/productTypeManagement" method="get">
            <p>类型id: <input type="text" name="productTypeId"/></p>
            <p>类型名: <input type="text" name="productTypeName"/></p>
            <p><input type="submit" value="搜索"/></p>
        </form>
    </div>
    <div id="body2" style="background-color:#D7DBDD;height:250px;width:300px;float:left;">

        <b>新建 / 更新 ('-1'为不更改)</b>
        <br/>
        <br/>
        <form action="#" th:action="@{/admin/productTypeManagement}" th:object="${ProductType}" method="post">

            <table>
                <tr>
                    <td>类型id：</td>
                    <td><input type="text" th:field="*{productTypeId}" /></td>
                </tr>
                <tr>
                    <td>类型名：</td>
                    <td><input type="text" th:field="*{productTypeName}" /><br/></td>
                    <td><input type="submit" value="提交" /></td>

                </tr>
            </table>

        </form>
    </div>

    <div id="body3" style="background-color:#BFC9CA;height:250px;width:150px;float:left;">
        <b>删除</b>
        <form action="#" th:action="@{/admin/productTypeManagementDelete}" th:object="${ProductType}" method="post">
            <p>id: <input type="text" th:field="*{productTypeId}" /></p>
            <p><input type="submit" value="删除" /></p>
        </form>
    </div>

    <div id="body4" style="background-color:#D7DBDD;height:250px;width:150px;float:left;">
    </div>

    <div id="body5" style="background-color:#BFC9CA;height:250px;width:150px;float:left;">
    </div>

    <div id="bool" style="background-color:#F0F8FF;clear:both;text-align:center;">
        <b th:text="${host}" >商品类型列表</b>
        <table border="1">
            <tr>
                <th>商品类型ID</th>
                <th>商品类型名</th>
                <th>商品类型状态</th>
            </tr>
            <tr th:each="ProductType : ${list}">
                <td th:text="${ProductType.getProductTypeId()}">1</td>
                <td th:text="${ProductType.getProductTypeName()}">1</td>
                <td th:text="${ProductType.getProductTypeState()}">1</td>
            </tr>
        </table>
    </div>
