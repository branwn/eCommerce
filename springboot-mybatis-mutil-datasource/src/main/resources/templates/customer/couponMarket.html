    <div id="hname" style="background-color:#58D68D;">
        <h1 style="margin-bottom:0;text-align:center;" >优惠券市场</h1>
    </div>


    <div id="body1" style="background-color:#BFC9CA;height:250px;width:150px;float:left;">
        <b>搜索</b>
        <form name="input" action="/customer/couponMarket" method="get">
            <p>id: <input type="text" name="couponId"/></p>
            <p><input type="submit" value="搜索"/></p>
        </form>
    </div>

    <div id="body2" style="background-color:#D7DBDD;height:250px;width:300px;float:left;">

    </div>
    <div id="bool" style="background-color:#F0F8FF;clear:both;text-align:center;">
        <b th:text="${host}" >券列表</b>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>券名</th>
<!--                <th>是否上线</th>-->
                <th>金额门槛</th>
                <th>抵扣金额</th>
                <th>数量</th>
                <th>过期时间</th>
                <th>详细说明</th>

            </tr>
            <tr th:each="CouponMarket : ${list}">
                <td th:text="${CouponMarket.getCouponId()}">1</td>
                <td th:text="${CouponMarket.getCouponName()}">1</td>
<!--                <td th:text="${CouponMarket.isCouponOnsale()}">1</td>-->
                <td th:text="${CouponMarket.getThresholdPrice()}">1</td>
                <td th:text="${CouponMarket.getEquivalentPrice()}">1</td>
                <td th:text="${CouponMarket.getCouponQuantity()}">1</td>
                <td th:text="${CouponMarket.getExpireDate()}">1</td>
                <td th:text="${CouponMarket.getCouponDescription()}">1</td>

            </tr>
        </table>
    </div>
