<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div id="maxname" style="width:600px;">
    <div id="hname" style="background-color:#73C6B6;">
        <h1 style="margin-bottom:0;text-align:center;" >用户管理</h1>
    </div>


    <div id="search" style="background-color:#BFC9CA;height:200px;width:150px;float:left;">
        <b>搜索</b>
        <form name="input" action="/user" method="get">
            <p>id: <input type="text" name="id"/></p>
            <p><input type="submit" value="搜索"/></p>
        </form>
    </div>
    <div id="create" style="background-color:#99A3A4;height:200px;width:150px;float:left;">
        <b>新建</b>
        <form action="#" th:action="@{/user}" th:object="${user}" method="post">
            <p>id: <input type="text" th:field="*{id}" /></p>
            <p>username: <input type="text" th:field="*{userName}" /></p>
            <p><input type="submit" value="提交" /></p>
            <!--    <p><input type="reset" value="Reset" /></p>-->
        </form>
    </div>
    <div id="delete" style="background-color:#A6ACAF;color:#5D6D7E;height:200px;width:150px;float:left;">
        <b>删除</b>
        <form action="#" th:action="@{/userDelete}" th:object="${user}" method="post">
            <p>id: <input type="text" th:field="*{id}" /></p>
            <p><input type="submit" value="删除" /></p>
            <!--    <p><input type="reset" value="Reset" /></p>-->
        </form>
    </div>
    <div id="searchTransaction" style="background-color:#CCD1D1;height:200px;width:150px;float:left;">
        <b>搜索交易记录</b>
        <form name="input" action="/transaction" method="get">
            <p>id: <input type="text" name="id"/></p>

            <p><input type="submit" value="进入"/></p>
        </form>
    </div>
    <div id="bool" style="background-color:#F0F8FF;clear:both;text-align:center;">
        <b th:text="${host}" >user list</b>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>City</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Description</th>
                <th>Assets</th>

                <!--        <th>AGE</th>-->
            </tr>
            <tr th:each="User : ${List}">
                <td th:text="${User.getId()}">1</td>
                <td th:text="${User.getUserName()}">名</td>
                <td th:text="${User.getCity().getCityName()}">城</td>
                <td th:text="${User.getCity().getPhoneNumber()}">电话</td>
                <td th:text="${User.getCity().getAddress()}">地址</td>
                <td th:text="${User.getCity().getDescription()}">注释</td>
                <td th:text="${User.getWallet().getAsset()}">资产</td>


            </tr>
        </table>
    </div>
</div>




</body>
</html>
