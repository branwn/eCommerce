<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div id="maxname" style="width:450px;">
    <div id="hname" style="background-color:#666FFF;">
        <h1 style="margin-bottom:0;text-align:center;" >用户管理</h1>
    </div>


    <div id="menu" style="background-color:#FFFFFF;height:200px;width:150px;float:left;">
        <b>搜索</b>
        <form action="#" th:action="@{/userList}" th:object="${user}" method="post">
            <p>id: <input type="text" th:field="*{id}" /></p>
            <p>username: <input type="text" th:field="*{userName}" /></p>
            <p><input type="submit" value="Search" /></p>
            <!--    <p><input type="reset" value="Reset" /></p>-->
        </form>
    </div>
    <div id="content" style="background-color:#D7DBDD;height:200px;width:150px;float:left;">
        中间内容
    </div>
    <div id="right" style="background-color:#A6ACAF;color:#000000;height:200px;width:150px;float:right;">
        信息内容
    </div>
    <div id="bool" style="background-color:#F0F8FF;clear:both;text-align:center;">
        <b th:text="${host}" >user list</b>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>City</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Description</th>

                <!--        <th>AGE</th>-->
            </tr>
            <tr th:each="User : ${List}">
                <td th:text="${User.getId()}">1</td>
                <td th:text="${User.getUserName()}">名</td>
                <td th:text="${User.getCity().getCityName()}">城</td>
                <td th:text="${User.getCity().getPhoneNumber()}">电话</td>
                <td th:text="${User.getCity().getAddress()}">地址</td>
                <td th:text="${User.getCity().getDescription()}">注释</td>


            </tr>
        </table>
    </div>
</div>




</body>
</html>
