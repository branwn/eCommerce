    <div id="hname" style="background-color:#35c0cd;">
        <h1 style="margin-bottom:0;text-align:center;" >商品市场</h1>
    </div>


    <div id="body1" style="background-color:#BFC9CA;height:250px;width:300px;float:left;">
        <b>搜索</b>
        <form name="input" action="/customer/productManagement" method="get">
            <p>id: <input type="text" name="productId"/></p>
            <p>类型id: <input type="text" name="productTypeId"/></p>
            <p>商品名: <input type="text" name="productName"/></p>
            <p>标签: <input type="text" name="productTag"/></p>
            <p><input type="submit" value="搜索"/></p>
        </form>
    </div>
    <div id="body2" style="background-color:#D7DBDD;height:250px;width:300px;float:left;">

    </div>

    <div id="body3" style="background-color:#BFC9CA;height:250px;width:150px;float:left;">

    </div>

    <div id="body4" style="background-color:#D7DBDD;height:250px;width:150px;float:left;">

    </div>

    <div id="bool" style="background-color:#F0F8FF;clear:both;text-align:center;">
        <b th:text="${host}" >列表</b>
        <table border="1">
            <tr>
                <th>商品ID</th>
                <th>类型ID</th>
                <th>商品名</th>
                <th>单价</th>
                <th>数量</th>
                <th>标签</th>
                <th>详细说明</th>

            </tr>
            <tr th:each="Product : ${list}">
                <td th:text="${Product.getProductId()}">1</td>
                <td th:text="${Product.getProductTypeId()}">1</td>
                <td th:text="${Product.getProductName()}">1</td>
                <td th:text="${Product.getProductPrice()}">1</td>
                <td th:text="${Product.getProductQuantity()}">1</td>
                <td th:text="${Product.getProductTag()}">1</td>
                <td th:text="${Product.getProductDescription()}">1</td>

            </tr>
        </table>
    </div>
</div>
